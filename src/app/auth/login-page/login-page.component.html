<main class="page-content" role="main">
    <h2>Log In</h2>
    <form action="post" class="login center-content" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group row no-gutters">
            <label class="col-sm-4 control-label" for="username">Username</label>
            <div class="col-sm-8">
                <input type="email" name="username" class="form-control" id="username" formControlName="username">
            </div>
        </div>
        <div class="form-group row no-gutters">
            <label class="col-sm-4 control-label" for="password">Password</label>
            <div class="col-sm-8">
                <input type="password" name="password" class="form-control" id="password" formControlName="password">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="text-center col-sm-8">
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </div>
    </form>
</main>
