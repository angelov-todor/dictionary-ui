        <a class="nav-item nav-link" routerLink="/dashboard" routerLinkActive="active-nav-link" i18n>Dashboard</a>
        <a class="nav-item nav-link" routerLink="/metadata" routerLinkActive="active-nav-link" i18n>Metadata</a>

        <div class="nav-item dropdown" dropdown>
          <a dropdownToggle class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false" href="javascript:">

          </a>
          <div *dropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="nav-item nav-link dropdown-item" routerLink="/images/list" routerLinkActive="active-nav-link"
               i18n>Images</a>
            <a class="nav-item nav-link dropdown-item" routerLink="/images/search" routerLinkActive="active-nav-link"

        </div>

        <a href="/bg/" class="badge nav-item nav-link text-primary" aria-hidden="true" i18n>bg</a>
        <a href="/en/" class="badge nav-item nav-link text-danger" aria-hidden="true" i18n>en</a>

    </div>
