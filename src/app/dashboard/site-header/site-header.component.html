<header class="site-header">
  <div class="max-width">
    <div class="top-header row">
      <div class="col-sm-8">
        <nav class="main-navigation text-right" role="navigation">
          <div *ngIf="isValid(); then authTokenValid else authTokenInvalid"></div>
          <ng-template #authTokenValid>
            <a routerLink="/dashboard" routerLinkActive="active-nav-link">Dashboard</a>
            <a routerLink="/metadata" routerLinkActive="active-nav-link">Metadata</a>
            <!--<a routerLink="/timeline" routerLinkActive="active-nav-link">Timeline</a>-->
            <!--<a routerLink="/properties" routerLinkActive="active-nav-link">Properties</a>-->
            <a href="javascript:;" (click)="onLogout()">Log Out</a>
          </ng-template>
          <ng-template #authTokenInvalid>
            <!--<a routerLink="/pricing" routerLinkActive="active-nav-link">pricing</a>-->
            <!--<a routerLink="/features" routerLinkActive="active-nav-link">features</a>-->
            <!--<a routerLink="/about-us" routerLinkActive="active-nav-link">about us</a>-->
            <!--<a routerLink="/signup" routerLinkActive="active-nav-link">Sign Up</a>-->
            <a routerLink="/login" routerLinkActive="active-nav-link">Log In</a>
          </ng-template>
        </nav>
      </div>
    </div>
  </div>
</header>
