<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h4 i18n>Cognitive skill</h4>
      <form class="form" [formGroup]="editForm" (submit)="onSubmit()">
        <input type="hidden" formControlName="id"/>
        <div class="form-group row">
          <label class="col-md-3 control-label" for="name">Name</label>
          <div class="col-md-9">
            <input id="name"
                   class="form-control"
                   type="text"
                   placeholder="Name"
                   formControlName="name"
                   i18n-placeholder/>
          </div>
        </div>

        <div class="form-group row">
          <div class="text-right col-sm-12">
            <button class="btn btn-primary" type="submit" i18n>Save</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <h4 i18n>Cognitive types</h4>
      <div class="row">
        <table class="table col">
          <tr>
            <th i18n>Cognitive type</th>
            <th></th>
          </tr>
          <tr *ngFor="let cognitiveType of cognitiveSkill?.cognitive_types">
            <td>{{cognitiveType.name}}</td>
            <td><a i18n-title title="Remove from cognitive skill" (click)="removeFromCognitiveSkill(cognitiveType)"
                   class="pointer fa fa-download"></a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <app-cognitive-type-list [cognitiveSkill]="cognitiveSkill"
                             (onAssignToCognitiveSkill)="assignCognitiveType($event)"></app-cognitive-type-list>
  </div>
</div>
