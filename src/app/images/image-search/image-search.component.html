<div class="container-fluid">
  <div class="row">
    <label for="search-box" class="col-2 col-form-label">Search image</label>
    <div class="col-md-4">
      <input type="text" class="form-control" #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
    </div>
    <div class="col-md-4">
      <button *ngIf="selectedImage" type="button" class="btn btn-primary"(click)="save()">
        <i class="fa fa-american-sign-language-interpreting" aria-hidden="true"></i> Запиши
      </button>
    </div>
  </div>

  <hr class="clearfix"/>

  <div class="row align-items-center">
    <div *ngFor="let image of images;let i = index;" class="search-result mx-auto  col-xs-4">
      <!--<ng-container *ngIf="i % 5 == 0;then separator"></ng-container>-->
      <div class="img-thumbnail">
        <img class="img-fluid"
             [src]="image.image.thumbnailLink"
             (click)="select(image)"
             [class.selected]="image === selectedImage"/>
      </div>
      <span class="badge badge-success selected-image" *ngIf="image === selectedImage">Избрано</span>
    </div>
  </div>
</div>
