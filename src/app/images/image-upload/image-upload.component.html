<div class="row">
  <div class="col-md-4">
    <input id="input-file" type="file" #file class="inputfile"/>
  </div>
  <label for="input-file" class="btn btn-primary col-2 col-form-label">Choose an image</label>

  <div class="col-md-4">
    <button type="button" class="btn btn-primary" (click)="upload(file.files.item(0))">
      <i class="fa fa-american-sign-language-interpreting" aria-hidden="true"></i> Upload
    </button>
  </div>
</div>
