<div class="media" *ngIf="currentImage">

  <img class="d-flex mr-3" [src]="currentImage.large"/>

  <div class="media-body">
    <h3 i18n>Metadata</h3>
    <div *ngFor="let imageMeta of currentImage.imageMetadata" class="row">
      <div class="font-weight-bold col">{{imageMeta.metadata.name}}</div>
      <div class="align-content-center col">{{imageMeta.value}}</div>
      <div class="col"><a class="remove fa fa-trash" aria-hidden="true" (click)="removeMetadata(imageMeta)"></a></div>
    </div>
    <hr/>

    <form action="post" class="mx-auto" [formGroup]="metadataForm" (submit)="onSubmit()">
      <input type="hidden" value="{{currentImage.id}}" id="image" formControlName="image"/>
      
      <div class="form-group row">
        <label for="metadata" class="col-2 col-form-label" i18n>Metadata</label>
        <div class="col-10">
          <select class="form-control" id="metadata" formControlName="metadata">
            <option *ngFor="let meta of allMetadata" [value]="meta['@id']">{{meta.name}}</option>
          </select>
          <div class="form-control-feedback"
               *ngIf="metadataForm.get('metadata').touched && metadataForm.get('metadata').hasError('required')" i18n>
            This field is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="value" class="col-2 col-form-label">Value</label>
        <div class="col-10">
          <input type="text" class="form-control" id="value" formControlName="value">
          <div class="form-control-feedback"
               *ngIf="metadataForm.get('value').touched && metadataForm.get('value').hasError('required')" i18n>
            This field is required
          </div>
        </div>
      </div>

      <div class="row">
        <div class="text-right col-4 offset-8">
          <button class="btn btn-primary" type="submit" i18n>Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
