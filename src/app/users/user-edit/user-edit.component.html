<div
  bsModal
  #editModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editModalLabel"
  aria-hidden="true"
  (onHide)="onHide()"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="mx-auto" [formGroup]="editForm" (submit)="onSubmit()" *ngIf="user">
          <div class="form-group row">
            <input type="hidden"
                   formControlName="id"
                   value="{{user.id}}"/>
            <label for="email" class="offset-2 col-sm-2 col-form-label" i18n>Email</label>
            <div class="col-sm-6">
              <input id="email"
                     class="form-control mb-2 mr-sm-2 mb-sm-0"
                     type="text"
                     placeholder="Email"
                     formControlName="email"
                     i18n-placeholder
                     value="{{user.email}}"/>
            </div>
          </div>
          <div class="form-group row">
            <label for="role" i18n class="offset-2 col-sm-2 col-form-label">Role</label>
            <div class="col-sm-6">
              <select id="role" class="form-control mb-2 mr-sm-2 mb-sm-0" formControlName="role">
                <option value="ROLE_USER" i18n>User</option>
                <option value="ROLE_CREATOR" i18n>Creator</option>
                <option value="ROLE_ADMIN" i18n>Administrator</option>
              </select>
            </div>
          </div>

          <div class="form-group row text-right">
            <button class="btn btn-primary col-sm-2 offset-6" type="submit" i18n>Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
