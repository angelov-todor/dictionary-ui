<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th colspan="3" class="text-center">Metadata</th>
    </tr>
    <tr>
      <th i18n>Name</th>
      <th i18n>Type</th>
      <th i18n>Parent</th>
      <th i18n>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let meta of metadata">
      <td>{{meta.name}}</td>
      <td>{{meta.type}}</td>
      <td>{{meta.parent}} | {{meta.parent?.name}}</td>
      <td><a title="Remove" (click)="delete(meta)" class="remove fa fa-trash" aria-hidden="true"></a></td>
    </tr>
    </tbody>
  </table>
  <hr/>
  <div class="row">
    <div class="col offset-4">
      <form action="post" class="form-inline mx-auto" [formGroup]="createForm" (submit)="onSubmit()">
        <label class="sr-only" for="name">Name</label>
        <input id="name"
               class="form-control mb-2 mr-sm-2 mb-sm-0"
               type="text"
               placeholder="Name"
               formControlName="name"/>
        <input id="type" type="hidden" formControlName="type"/>

        <label class="sr-only" for="parent">Parent</label>
        <select id="parent"
                class="form-control mb-2 mr-sm-2 mb-sm-0"
                formControlName="parent">
          <option *ngFor="let meta of metadata" [value]="meta['@id']">{{meta.name}}</option>
        </select>
        <button class="btn btn-primary" type="submit">Add</button>
      </form>
    </div>
  </div>
</div>
