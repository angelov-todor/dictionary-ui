<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th colspan="3" class="text-center" i18n>Metadata</th>
    </tr>
    <tr>
      <th i18n>Name</th>
      <th i18n>Type</th>
      <th i18n>Parent</th>
      <th i18n>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let meta of metadata">
      <td>{{meta.name}}</td>
      <td>{{meta.type}}</td>
      <td>{{meta.parent?.name}}</td>
      <td><a i18n-title title="Remove" (click)="delete(meta)" class="remove fa fa-trash" aria-hidden="true"></a></td>
    </tr>
    </tbody>
  </table>
  <hr/>
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <form action="post" class="form-inline mx-auto" [formGroup]="createForm" (submit)="onSubmit()">
        <label class="sr-only" for="name">Name</label>
        <input id="name"
               class="form-control mb-2 mr-sm-2 mb-sm-0"
               type="text"
               placeholder="Name"
               formControlName="name"
               i18n-placeholder/>
        <label class="sr-only" for="type" i18n>Type</label>
        <select id="type"
                class="form-control mb-2 mr-sm-2 mb-sm-0"
                formControlName="type">
          <option *ngFor="let type of types.types;" [value]="type.type">{{type.label}}</option>
        </select>

        <label class="sr-only" for="parent" i18n>Parent</label>
        <select id="parent"
                class="form-control mb-2 mr-sm-2 mb-sm-0"
                formControlName="parent">
          <option *ngFor="let meta of metadata" [value]="meta['@id']">{{meta.name}}</option>
        </select>
        <button class="btn btn-primary" type="submit" i18n>Add</button>
      </form>
    </div>
  </div>
</div>
