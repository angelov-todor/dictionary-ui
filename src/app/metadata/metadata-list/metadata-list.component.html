<div class="container">
  <h3>Metadata</h3>
  <table class="table table-bordered">
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let meta of metadata">

      <td>{{meta.name}}</td>
      <td>{{meta.type}}</td>
      <td>
        <button class="btn btn-sm btn-danger"
                (click)="delete(meta); $event.stopPropagation()">delete
        </button>
      </td>

    </tr>
    <tr>
      <td><input type="text" #metadataName/></td>
      <td><input type="hidden" #metadataType value="text"></td>
      <td>
        <button class="btn btn-sm btn-success"
                (click)="add(metadataName.value, metadataType.value); metadataName.value=''">
          add
        </button>
      </td>
    </tr>
  </table>
</div>
