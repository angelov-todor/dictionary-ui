<div
  bsModal
  #wordViewModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="viewWordModalLabel"
  aria-hidden="true"
  (onHide)="onHide()"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="mx-auto" [formGroup]="editForm" (submit)="onSubmit()" *ngIf="metadata">
          <div class="form-group row">
            <input type="hidden"
                   formControlName="id"/>
            <label for="name" class="col-sm-2 col-form-label" i18n>Name</label>
            <div class="col-sm-10">
              <input id="name"
                     class="form-control mb-2 mr-sm-2 mb-sm-0"
                     type="text"
                     placeholder="Name"
                     formControlName="name"
                     i18n-placeholder/>
            </div>
          </div>
          <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label" i18n>Type</label>
            <div class="col-sm-10">
              <select id="type"
                      class="form-control mb-2 mr-sm-2 mb-sm-0"
                      formControlName="type">
                <option *ngFor="let type of types.types;" [value]="type.type">{{type.label}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="parent_id" class="col-sm-2 col-form-label" i18n>Parent</label>
            <div class="col-sm-10">
              <select id="parent_id"
                      class="form-control mb-2 mr-sm-2 mb-sm-0"
                      formControlName="parent_id">
                <option value=''>-</option>
                <option *ngFor="let meta of metadataList" [value]="meta.id">
                  {{meta.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="values" class="col-sm-2 col-form-label" i18n>Example values</label>
            <div class="col-sm-10">
              <input id="values"
                     class="form-control mb-2 mr-sm-2 mb-sm-0"
                     type="text"
                     placeholder="Values"
                     formControlName="values"
                     i18n-placeholder/>
            </div>
          </div>
          <div class="form-group text-right">
            <button class="btn btn-primary" type="submit" i18n>Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
