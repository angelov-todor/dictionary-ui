<div
  bsModal
  #mViewModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="viewMethodologyModalLabel"
  aria-hidden="true"
  (onHide)="onHide()"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left" i18n>Add new methodology</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form action="post" class="mx-auto" [formGroup]="addForm" (submit)="onSubmit()">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label" i18n>Name</label>
              <div class="col-sm-10">
                <input id="name"
                       class="form-control mb-2 mr-sm-2 mb-sm-0"
                       type="text"
                       placeholder="Name"
                       formControlName="name"
                       i18n-placeholder/>
              </div>
            </div>
            <div class="form-group text-right">
              <button class="btn btn-primary" type="submit" i18n>Add</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
