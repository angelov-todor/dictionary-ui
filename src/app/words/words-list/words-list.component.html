<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Word</th>
    <th>Stressed</th>
    <th>Broken</th>
    <th>Classification</th>
    <th>Info</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td></td>
    <td>
      <div class="col-6">
        <input class="form-control form-control-sm" #nameFilter id="name-filter"
               (keyup)="filterByName(nameFilter.value)" type="text" placeholder="name">
      </div>
    </td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr *ngFor="let word of words;let i = index;">
    <th scope="row">{{i+1}}</th>
    <td>{{word.name}}</td>
    <td>{{word.nameStressed}}</td>
    <td>{{word.nameBroken}}</td>
    <td>{{word.classification}}</td>
    <td class="info">
      <button class="btn btn-info btn-sm pointer" (click)="showWord(word)">
        <i class="fa fa-info" aria-hidden="true"></i>
      </button>
    </td>
  </tr>
  <tr *ngIf="!words?.length">
    <td colspan="6" class="text-center">No results found</td>
  </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example" *ngIf="collectionView">
  <ul class="pagination justify-content-center">
    <li *ngIf="collectionView.first" [ngClass]="{'active disabled': collectionView['@id'] == collectionView.first}"
        class="page-item">
      <a class="page-link pointer" (click)="setPage(collectionView.first)">First</a>
    </li>
    <li *ngIf="collectionView.previous" class="page-item">
      <a class="page-link pointer" (click)="setPage(collectionView.previous)">Previous</a>
    </li>
    <li *ngIf="collectionView.next" class="page-item">
      <a class="page-link pointer" (click)="setPage(collectionView.next)">Next</a>
    </li>
    <li *ngIf="collectionView.last" [ngClass]="{'active disabled': collectionView['@id'] == collectionView.last}"
        class="page-item">
      <a class="page-link pointer" (click)="setPage(collectionView.last)">Last</a>
    </li>
  </ul>
</nav>

<app-word-view [word]="selectedWord" (onCompleted)="selectedWord = null"></app-word-view>
