<div
  bsModal
  #wordViewModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="viewWordModalLabel"
  aria-hidden="true"
  (onHide)="onHide()"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{currentWord?.name}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <table class="table">
          <tbody>
          <tr>
            <th>Word</th>
            <td>{{currentWord?.name}}</td>
          </tr>
          <tr>
            <th>Meaning</th>
            <td><code>{{currentWord?.meaning}}</code></td>
          </tr>
          <tr>
            <th>Classification</th>
            <td>{{currentWord?.classification}}</td>
          </tr>
          <tr>
            <th>Synonyms</th>
            <td>{{currentWord?.synonyms}}</td>
          </tr>
          <tr>
            <th>Stressed</th>
            <td>{{currentWord?.nameStressed}}</td>
          </tr>
          <tr>
            <th>Broken</th>
            <td>{{currentWord?.nameBroken}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
